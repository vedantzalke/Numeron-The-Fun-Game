<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeron</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="game flex-centered">
    <div id="timer" class="flex-centered"></div>
    <div id="instructions">Guess the <span class="loss">Operator</span></div>
    <div id="numbers">
        <div id="number1" class="number-holder flex-centered"></div>
        <div class="question">?</div>
        <div id="number2" class="number-holder flex-centered"></div>
        <div class="equal">=</div>
        <div id="number3" class="number-holder flex-centered"></div>
    </div>
    <div id="buttons" class="flex-centered">
        <img src="./assets/Numeron_plus.png" alt="" id="plus">
        <img src="./assets/Numeron_minus.png" alt="" id="minus">
        <img src="./assets/Numeron_mul.png" alt="" id="mul">
        <img src="./assets/Numeron_div.png" alt="" id="divide">
        <img src="./assets/Numeron_per.png" alt="" id="modulus">
    </div>
    <script src="./game.js"></script>
</body>

</html>
